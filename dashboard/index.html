<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="img/logo.png" alt="">

            <div class="menu-items">
                <ul>
                    <li>
                        <img src="img/dashboard.svg" alt="Dashboard">
                        <p>Dashboard</p>
                    </li>

                    <li>
                        <img src="img/personagens.svg" alt="Personagens">
                        <p>Personagens</p>
                    </li>

                    <li>
                        <img src="img/planetas.svg" alt="Planeta">
                        <p>Planetas e luas</p>
                    </li>

                    <li>
                        <img src="img/nave.svg" alt="Nave">
                        <p>Naves espaciais</p>
                    </li>
                </ul>
            </div>

            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>

        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Personagens</p>
                        <h2 id="personagens"></h2>
                    </div>
                    <img src="./img/personagens-black.svg" alt="personagem">
                </div>
                </div>

                <div class="card card-large">
                <div class="card-container">

                    <div class="card-content">
                        <div class="card-info">
                            <p>Luas</p>
                            <h2 id="luas"></h2>
                        </div>
                        <img src="./img/luas-black.svg" alt="personagem">
                    </div>
                    
                    <div class="card-content">
                        <div class="card-info">
                            <p>Planetas</p>
                            <h2 id="planetas"></h2>
                        </div>
                        <img src="./img/planetas-black.svg" alt="personagem">
                    </div>
                </div>
                </div>

                <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Naves</p>
                        <h2 id="naves"></h2>
                    </div>
                    <img src="./img/nave-black.svg" alt="personagem">
                </div>
                </div>
            </div>

            <div class="content-info">
                <div class="table">
                    <h5>Útimos filmes</h5>
                    <p>Saiba os últimos lançamentos da marca</p>
                    <table id="filmsTable">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Estréia</th>
                                <th>Diretor</th>
                                <th>Episódio</th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>

                <div class="chart">
                    <div id="piechart" style="width: 400px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
